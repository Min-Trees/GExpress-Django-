{% extends 'Application/guest.html' %}
{% load static %}
{% block guest %}

<body>
    <div class="wrapper">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="user_name" name="user_name" placeholder="User Name" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password"  placeholder="Password" required>
            </div>
            <button type="submit" class = "btn">Login</button>
        </form>
        <div class="message-register">
            <p>Don't have an account? <button class="btn-resgister"><a href="{% url 'signup' %} " >Register here</a></button></p>
        </div>
    </div>
</body>
{% endblock guest %}
